<html>
    <title>
      Masai calculator
    </title>
    <style>
        #container{
            height:400px;
        width:300px;
        border:none;
        }
        #container div{
            text-align: center;
            margin-bottom: 5px;
        }
        button{
            width:65px;
            height:65px;
        }
        #enter{
            height:40px;
            width:270px;
            margin-bottom: 5px;
        }
    </style>
    <body>
        <div id="container">
            <h1 style="color:aqua;text-align: center;">Masai Calculator</h1>
            
           
          <div >
            <button id="enter"></button>
                <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color:black;color:white">+</button>
               </div>
               <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color:black;color:white">-</button>
               </div>
               <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color:black;color:white">x</button>
               </div>
               <div>
                <button style="background-color:red">C</button>
                <button>0</button>
                <button style="background-color:black;color:white">=</button>
                <button style="background-color:black;color:white">/</button>
               </div>

            
            </div>
        </div>
       
        

    </body>
</html>
