  <body>
    <div id="navbar">
      <h2>Masai Library</h2>

        <a href="./Scripts/home.html">

      </div>
    </div>
    <div id="create">
      <h1>Library Management System</h1>
      <form>
        <input id="name" placeholder="Book Name" type="text" /><br>
        <input id="author" placeholder="Author Name" type="text" /><br>
        <input id="desc" placeholder="Book Description" type="text" /><br>
        <label for="">Adding Date:-</label>
        <input type="date" id="added"/><br>
        <select id="category"><br>
          <option value="">Select Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Self Help">Self Help</option>
          <option value="Finance">Finance</option>
        </select><br>
        <input id="price" placeholder="Book's Price" type="number" /><br>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
<script >
  let form=document.querySelector("#form");
  let arr=JSON.parse(localStorage.getItem("book-list"))

form.addEventListener("Submit",(e) => {
    e.preventDefault();
    //let name=document.getElementById("name")
    let obj={
        name : form.name.value,
        author : form.author.value,
        desc : form.desc.value,
        added : form.added.value,
        category : form.category.value,
        price : form.price.value
    }
    //console.log(obj);

    // let LSData=JSON.parse(localStorage.getItem("book-list"));
    // if(LSData===null){
    //     LSData=[];
    // }

    arr.push(obj);

    localStorage.setItem("book-list",JSON.stringify(arr));
});
</script>
