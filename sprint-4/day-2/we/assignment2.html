<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises timer</title>
</head>
<body>
    
</body>
<script>
    function waitPromise(ms){
        let promise = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Promise Resolved")
            },ms)
        })
        return promise;
    }

    let result=waitPromise(2000);
    console.log(result);

    result.then(() =>{
        console.log(result);
    })
</script>
</html>
