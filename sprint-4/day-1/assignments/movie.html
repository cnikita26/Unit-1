<body>
    <div id="slideshow">
           <img src="https://image.tmdb.org/t/p/w220_and_h330_face/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg"
           >
    </div>

<script>
    let video =document.getElementById("slideshow");
    let myImg=document.querySelector("img")
   
        let i=0;
        setInterval(function(){
            console.log(myImg);
            i++;
           if(i==1){
            myImg.setAttribute("src","https://images.indianexpress.com/2022/06/major-movie-review-1200.jpg")
           }else if(i==2){
            myImg.setAttribute("src","https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/2607/1062607-h-fa693eabb41d")
           }else if(i==3){
            myImg.setAttribute("src","https://lumiere-a.akamaihd.net/v1/images/p_aladdin2019_17638_d53b09e6.jpeg")
           }else if(i==4){
            myImg.setAttribute("src","https://igimages.gumlet.io/hindi/gallery/movies/tubelight/tubelight_poster.jpg?w=160&dpr=2.6")
           
           }else if(i==5){
            myImg.setAttribute("src","https://image.tmdb.org/t/p/w220_and_h330_face/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg")  
            i=0;
           }
    
        },2000)

       
  
</script>
